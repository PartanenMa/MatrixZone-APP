version: "3.8"

services:
    ui:
        build: .
        container_name: MatrixZone-UI-container
        ports:
            - 5173:5173
        develop:
            watch:
                - path: ./package.json
                  action: rebuild
                - path: ./package-lock.json
                  action: rebuild
                - path: .
                  target: /app
                  action: sync
